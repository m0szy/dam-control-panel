<div class="editor-column">
  <div class="section gf-form-group">
    <h5 class="section-heading">DAM Control</h5>
    <div class="gf-form">
      <span class="gf-form-label width-9">
        Control
      </span>
      <div class="gf-form-select-wrapper width-9">
        <select class="gf-form-input" ng-model="ctrl.panel.damOptions.control"
          ng-change="ctrl.updateTemplate(); ctrl.onConfigChanged()">
          <option value="relay">RELAY</option>
          <option value="rs232">RS232</option>
          <option value="rs485">RS485</option>
          <option value="mqtt">MQTT</option>
        </select>
      </div>
    </div>
    <div class="gf-form" ng-if="ctrl.isRelay">
      <span class="gf-form-label width-9">
        Relay Chanel
      </span>
      <div class="gf-form-select-wrapper width-9">
        <select class="gf-form-input" ng-model="ctrl.panel.damOptions.relayChanel" ng-change="ctrl.onConfigChanged()">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>

    <div class="gf-form" ng-if="ctrl.isMqtt">
      <span class="gf-form-label width-9">
        MQTT Topic
      </span>
      <input type="text" class=" gf-form-input" ng-model="ctrl.panel.damOptions.mqttTopic"
        ng-change="ctrl.onConfigChanged()" ng-model-onblur />
    </div>

  </div>
  <div class="section gf-form-group">
    <h5 class="section-heading">{{ (ctrl.isRelay) ? 'DAM Mode' : 'Switch'}}</h5>
    <div class="gf-form">
      <span class="gf-form-label width-9">
        Mode
      </span>
      <div class="gf-form-select-wrapper width-9">
        <select class="gf-form-input" ng-model="ctrl.panel.damOptions.mode" ng-change="ctrl.onConfigChanged()"
          ng-if="ctrl.isRelay">
          <option value="on">Set ON</option>
          <option value="off">Set OFF</option>
          <option value="toggle">Toggle</option>
        </select>
        <select class="gf-form-input" ng-model="ctrl.panel.damOptions.switchMode" ng-change="ctrl.onConfigChanged()"
          ng-if="!ctrl.isRelay">
          <option value="trigger">Trigger</option>
          <option value="toggle">Toggle</option>
        </select>
      </div>
    </div>

  </div>

  <div class="section gf-form-group" ng-if="!ctrl.isRelay">
    <h5 class="section-heading">Message</h5>
    <div class="gf-form" ng-if="ctrl.panel.damOptions.switchMode === 'trigger'">
      <span class="gf-form-label width-9">
        Trigger msg
      </span>
      <input type="text" class="input-large gf-form-input" ng-model="ctrl.panel.damOptions.trigMessage"
        ng-change="ctrl.onConfigChanged()" ng-model-onblur />
    </div>
    <div ng-if="ctrl.panel.damOptions.switchMode === 'toggle'">
      <div class="gf-form">
        <span class="gf-form-label width-9">
          Toggle ON msg
        </span>
        <input type="text" class="input-large gf-form-input" ng-model="ctrl.panel.damOptions.trigMessage"
          ng-change="ctrl.onConfigChanged()" ng-model-onblur />
      </div>
      <div class="gf-form">
        <span class="gf-form-label width-9">
          Toggle OFF msg
        </span>
        <input type="text" class="input-large gf-form-input" ng-model="ctrl.panel.damOptions.trigMessage"
          ng-change="ctrl.onConfigChanged()" ng-model-onblur />
      </div>
    </div>
  </div>
